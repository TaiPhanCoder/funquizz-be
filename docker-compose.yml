version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: funquizz-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: funquizz
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - funquizz-network

  app:
    build: .
    container_name: funquizz-app
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_DATABASE=funquizz
    depends_on:
      - postgres
    networks:
      - funquizz-network

volumes:
  postgres_data:

networks:
  funquizz-network:
    driver: bridge